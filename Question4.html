<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Documnet</title>
<style>
    button {
        padding: 10px 20px; 
        border: none;
        background-color: #007bff; 
        color: white;
        font-size: 16px; 
        cursor: pointer; 
        position: relative;
    }

    button::before {
        content: "Start - ";
        color: #f39c12; 
        position: absolute;
        left: -60px; 
        top: 50%;
        transform: translateY(-50%);
    }

    button::after {
        color: #f39c12; 
        position: absolute;
        right: -60px; 
        top: 50%;
        transform: translateY(-50%);
    }

    button:hover {
        background-color: #0056b3; 
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        cursor: pointer; 
    }
</style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
